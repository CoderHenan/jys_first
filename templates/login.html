{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block main%}
    <div style="max-width:330px ;" class="m-auto">
        <h1>登录</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label>邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="邮箱">
            </div>
            <div class="mb-3">
                <label for="">密码</label>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault" name="remerber" value="1">
                <label for="flexCheckDefault" class="form-check-label">记住我</label>
            </div>
            <div class="mb-3 ">
                <button class="btn btn-primary w-100">立即登录</button>
            </div>
        </form>
    </div>
{% endblock %}
